<form name="signup" action="/auth/signup" method="POST">
    <input type="text" name="uname" id="username" placeholder="username..." required  autocomplete="off">
    <input type="password" name="pass" id="password" placeholder="password..." autocomplete="off">
    <input type="email" name="email" id="email" placeholder="email" autocomplete="off">
    <input type="name" name="name" id="name" placeholder="your full name" autocomplete="off">
    <input type="submit" value ="Go!">
</form>
