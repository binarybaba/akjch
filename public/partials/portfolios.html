<div class="col-sm-6">
    <h3>Add portfolios</h3>
    <input type="text" ng-model="portfolioName" placeholder="name your portfolio..">
    <input type="text" ng-model="searchText" placeholder="begin typing...">
    <ul ng-repeat="stock in MasterStocks | filter: searchText">
        <li>
            <ul>
                <li>{{stock.ticker}}</li>
                <li>{{stock.name}}</li>
                <li><a href="#!" ng-click="addPortfolio(stock.ticker)">Add</a></li>
            </ul>
        </li>
    </ul>

</div>

<!--User's Portfolios-->
<div class="col-sm-3">
    <h3>Your Portfolios</h3>
    <ul ng-repeat = "portfolio in userPortfolios">
        <li>{{portfolio.name}}</li>
        <li ng-repeat = "stock in portfolio.stocks">{{stock}}</li>
    </ul>
    <a href="#!">Update</a>
</div>
